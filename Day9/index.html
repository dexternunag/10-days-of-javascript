  <script>
    const developers = [
      { name: 'John Doe', age: 23, framework: 'React' },
      { name: 'Bobby Park', age: 27, framework: 'Angular' },
      { name: 'John Smith', age: 25, framework: 'Vue' }
    ];
    
    // Array.prototype.filter()
    // Filter the list of developers for those age is 23 and below
    const isYoung = developers.filter(developer => developer.age <= 23); 
    // [{ name: 'John Doe', age: 23, framework: 'React' }]

    // Array.prototype.map()
    // Give us an array of the developer name and age
    const developersInfo = developers.map(({name, age}) => `${name} is ${age} years old.`);
    // ['John Doe is 23 years old', 'Bobby Park is 27 years old', 'John Smith is 25 years old']

    // Array.prototype.sort()
    // Sort the developers by age, oldest to youngest
    const ordered = developers.sort((a, b) => a.age < b.age ? 1 : -1);

    // Array.prototype.reduce()
    // Sum of the age of all developers
    const totalAge = developers.reduce((total, developer) => total + developer.age, 0); // 75
  </script>
